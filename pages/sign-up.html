    <h1>Sign Up</h1>
    <div class="container" id="registration-div">
      <form>
        <div class="mb-3">
            <label for="username-input" class="form-label">Username</label>
            <input class="form-control form-input" id="username-input">
          </div>
        <div class="mb-3">
          <label for="email-input" class="form-label" >Email address</label>
          <input type="email" class="form-control form-input" id="email-input" aria-describedby="emailHelp" autocomplete="on">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label">Password</label>
          <input type="password" class="form-control form-input" id="password-input" autocomplete="on">
        </div>

        <button type="submit" id = "submit" class="btn btn-primary"  onclick="submit_pressed()" >Login</button>
    </form>
    <br>

    <p class="text-secondary mb-0">Already have an account? </p>
    <a id = "register" class="primary"  href="login.html" > Login </a>

    </body>

    <script src="/client/sign-in.js"></script>
